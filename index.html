<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora MVC</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="calculator">
        <input type="text" id="screen" disabled>
        <div class="buttons">
            <button class="btn" onclick="controller.addToScreen(1)">1</button>
            <button class="btn" onclick="controller.addToScreen(2)">2</button>
            <button class="btn" onclick="controller.addToScreen(3)">3</button>
            <button class="btn" onclick="controller.addToScreen('+')">+</button>
            <button class="btn" onclick="controller.addToScreen(4)">4</button>
            <button class="btn" onclick="controller.addToScreen(5)">5</button>
            <button class="btn" onclick="controller.addToScreen(6)">6</button>
            <button class="btn" onclick="controller.addToScreen('-')">-</button>
            <button class="btn" onclick="controller.addToScreen(7)">7</button>
            <button class="btn" onclick="controller.addToScreen(8)">8</button>
            <button class="btn" onclick="controller.addToScreen(9)">9</button>
            <button class="btn" onclick="controller.addToScreen('*')">*</button>
            <button class="btn" onclick="controller.addToScreen(0)">0</button>
            <button class="btn" onclick="controller.addToScreen('.')">.</button>
            <button class="btn btn-clear" onclick="controller.clearScreen()">C</button>
            <button class="btn btn-equal" onclick="controller.calculateResult()">=</button>
            <button class="btn" onclick="controller.addToScreen('/')">/</button>
        </div>
    </div>
    <footer>
        Marcelo Torres - Desarrollo de Software - 4to semestre - AÃ±o 2025
    </footer>
    <script src="model.js"></script>
    <script src="controller.js"></script>
</body>
</html>
